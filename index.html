<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="css/styling.css" rel="stylesheet" type="text/css">
        
        <script src="scripts/scripting.js" type="text/javascript"></script>
        
        <title>MemoryGame</title>
    </head>
    <body>
        <header>
            <h1>Memory Game</h1>
        </header>
        
        <main>
            <section id="settings">
                <label>
                    Set difficulty : 
                    <select id="gameSize">
                        <optgroup label="beginner">
                            <option value="2">2 Cards</option>
                            <option value="4">4 Cards</option>
                            <option value="6">6 Cards</option>
                            <option value="8" selected>8 Cards</option>
                            <option value="10">10 Cards</option>
                        </optgroup>
                        <optgroup label="easy">
                            <option value="12">12 Cards</option>
                            <option value="14">14 Cards</option>
                            <option value="16">16 Cards</option>
                            <option value="18">18 Cards</option>
                            <option value="20">20 Cards</option>
                        </optgroup>
                        <optgroup label="Challenging">
                            <option value="22">22 Cards</option>
                            <option value="24">24 Cards</option>
                            <option value="26">26 Cards</option>
                            <option value="28">28 Cards</option>
                            <option value="30">30 Cards</option>
                        </optgroup>
                        <optgroup label="Difficult">
                            <option value="32">32 Cards</option>
                            <option value="34">34 Cards</option>
                            <option value="36">36 Cards</option>
                            <option value="38">38 Cards</option>
                            <option value="40">40 Cards</option>
                        </optgroup>
                        <optgroup label="Hard">
                            <option value="42">42 Cards</option>
                            <option value="44">44 Cards</option>
                            <option value="46">46 Cards</option>
                            <option value="48">48 Cards</option>
                            <option value="50">50 Cards</option>
                        </optgroup>
                        <optgroup label="Extreme">
                            <option value="52">52 Cards</option>
                            <option value="54">54 Cards</option>
                            <option value="56">56 Cards</option>
                            <option value="58">58 Cards</option>
                            <option value="60">60 Cards</option>
                        </optgroup>
                        <optgroup label="Ultra">
                            <option value="62">62 Cards</option>
                            <option value="64">64 Cards</option>
                            <option value="66">66 Cards</option>
                            <option value="68">68 Cards</option>
                            <option value="70">70 Cards</option>
                        </optgroup>
                        <optgroup label="Headache">
                            <option value="72">72 Cards</option>
                            <option value="74">74 Cards</option>
                            <option value="76">76 Cards</option>
                            <option value="78">78 Cards</option>
                            <option value="80">80 Cards</option>
                        </optgroup>
                        <optgroup label="Nightmare">
                            <option value="82">82 Cards</option>
                            <option value="84">84 Cards</option>
                            <option value="86">86 Cards</option>
                            <option value="88">88 Cards</option>
                            <option value="90">90 Cards</option>
                        </optgroup>
                        <optgroup label="I'm a machine">
                            <option value="92">92 Cards</option>
                            <option value="94">94 Cards</option>
                            <option value="96">96 Cards</option>
                            <option value="98">98 Cards</option>
                            <option value="100">100 Cards</option>
                        </optgroup>
                    </select>
                </label>
                
                <label>
                    Select Style : 
                    <select id="cardStyle">
                        <option value="animals">Animals</option>
                        <option value="birds" data-size="1.5rem">Birds</option>
                        <option value="butterfly">Butterflies</option>
                        <option value="crawlers">Creepy Crawlers</option>
                        <option value="DavysDingbats">Davys Dingbats</option>
                        <option value="Dingleberries">Dingleberries</option>
                        <option value="dingosaurs" data-size="0.6rem">Dinosaurs</option>
                        <option value="dogs" data-size="4rem">Dogs</option>
                        <option value="efon">E Font</option>
                        <option value="famousfaces">Famous Faces</option>
                        <option value="flowers">Flowers</option>
                        <option value="hearts" data-size="2rem">Heart Doodles</option>
                        <option value="icomoon">Icon Moon</option>
                        <option value="music">Music Notes</option>
                        <option value="poponex">Poptics One</option>
                        <option value="stars">Seeing Stars</option>
                        <option value="zocial" selected>Social Brands</option>
                        <option value="socialico" data-size="4rem">Social Icons</option>
                        <option value="socialicoPlus" data-size="5rem">Social Icons Plus</option>
                        <option value="fauxsnow" data-size="6rem">Snowflakes</option>
                    </select>
                </label>
            </section>
            
            <section id="gameFrame">
                <ul id="cardList">
                </ul>
            </section>
        </main>
        
        <footer>
            
        </footer>
    </body>
</html>
